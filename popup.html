<!DOCTYPE html>
<html>
  <head>
    <title>Reload on Internet Error</title>
    <style>
      body { min-width: 150px; min-height: 80px; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
      .popup-container { display: flex; flex-direction: column; align-items: center; }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <div id="reload-status" style="margin-bottom: 10px;">Auto Reload: ...</div>
      <button id="activate-reload">Activate Auto Reload for this Tab</button>
      <div style="margin-top: 10px;">
        <input type="checkbox" id="disable-audio-notification">
        <label for="disable-audio-notification">Disable audio notification</label>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
